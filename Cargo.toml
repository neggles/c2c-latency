[package]
name = "core-to-core-latency"
description = "Measures CPU core-to-core latency"
authors = ["Nicolas Viennot <nicolas@viennot.com>"]
repository = "https://github.com/nviennot/core-to-core-latency"
license = "MIT"
readme = "README.md"
version = "1.2.1"
edition = "2021"
exclude = ["/results"]

[dependencies]
core_affinity = "0.5"
quanta = "0.10"
clap = { version = "3", features = ["derive"] }
ndarray = "0.15"
ansi_term = "0.12"
ordered-float = "3"
cache-padded = "1.2"
crossbeam-utils = { version = "0.8", default-features = false }
raw-cpuid = "10"
hwlocality = { version = "1.0.0-alpha.6", features = ["hwloc-2_5_0"] }
